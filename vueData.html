<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue 模板语法</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--三个组件共享了data-->
		<div id="example-2">
		  	<simple-counter></simple-counter>
		  	<simple-counter></simple-counter>
		 	<simple-counter></simple-counter>
		</div>
		<script>
			var data = { counter: 0 }
			Vue.component('simple-counter', {
			  	template: '<button v-on:click="counter += 1">{{ counter }}</button>',
			  	// 技术上 data 的确是一个函数了，因此 Vue 不会警告，
			 	 // 但是我们返回给每个组件的实例的却引用了同一个data对象
			  	data: function () {
			    	return data
			  	}
			})
			new Vue({
			  	el: '#example-2'
			})
		</script>
		
		<!--区别开来三个组件的data-->
		<div id="example-3">
		  	<simple-counter></simple-counter>
		  	<simple-counter></simple-counter>
		 	<simple-counter></simple-counter>
		</div>
		<script>
			var data = { counter: 0 }
			Vue.component('simple-counter', {
			  	template: '<button v-on:click="counter += 1">{{ counter }}</button>',
			  	// 技术上 data 的确是一个函数了，因此 Vue 不会警告，
			 	 // 但是我们返回给每个组件的实例的却引用了同一个data对象
			  	data: function () {
			    	return {counter:  0}
			  	}
			})
			new Vue({
			  	el: '#example-3'
			})
		</script>
	</body>
	
</html>
