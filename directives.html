<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>指令/修饰符/过滤器</title>
</head>
<body>
	<!-- 指令的作用就是当表达式的值改变是相应的将某些行为应用到DOM上 -->
	<p v-if="seen">Now you see me</p>

	<!-- 一个指令能接受一个参数，在指令之后以冒号指明，
	v-bind指令被用来相应的更新HTML属性 -->
	<a v-bind:href="url"></a>

	<!-- v-on用于监听DOM事件 -->
	<a v-on:click="doSomething"></a>

	<!-- 修饰符用于指定一个指令应该以特殊的方式绑定 -->
	<form v-on:submit.prevent="onSubmit"></form>

	<!-- 过滤器用作一些常见的文本格式化。可以用在两个地方： mestache插值和v-bind表达式。应该被添加在JavaScript表达式的尾部，由 “管道”指示 -->
	<div> {{ message | capitalize }}</div>
	<div v-bind:id="rawId | formatId"></div>
	<div id="app1">{{message | filterA | filterB}}</div>
	<!-- 过滤器是javascript函数，因此可以接受参数 -->
	<div>{{ message | filterA("arg1","arg2")}}</div>

	<!-- v-bind 缩写 -->
	<a v-bind:href="url"></a>
	<a :href="url"></a>

	<!-- v-on缩写 -->
	<a v-on:click="doSomething"></a>
	<a @click="doSomething"></a>
</body>
<script src="vuejs/vue.js"></script>
<script>
	new Vue({
		el: "#app1",
		data: {
			message: "你好"
		}，
		filters: {
			capitalize: function(value){
				if(!value) return ''
				value = value.toString()
				return value.chaAt(0).toUpperCase() + value.slice(1)
			}
		}
	})
</script>
</html>
