<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue 组件</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--注册一个全局组件-->
		<script>
			Vue.component('my-component', function(){
				
			})
		</script>
		
		<!--要确保在初始化根实例之前注册了组件-->
		<div id="app01">
			<component></component>
		</div>
		<script>
			Vue.component('component', {
				template: "<div>{{ message }}</div>"
			});
			new Vue({
				el: "#app01",
				data: {
					message: "hello"
				}
			})
		</script>
		
		<!--组件实例选项注册局部组件-->
		<script>
			var child = {
				template: "<div>{{ news }}</div>"
			}
			new Vue({
				el: "#app02",
				components: {
					myents: child
				}
			})
		</script>
		
		<!--DOM模板解析-->
		<table>
		  	<tr is="my-row"></tr>
		</table>
		
		<!--应当注意，如果您使用来自以下来源之一的字符串模板，这些限制将不适用：
			<script type="text/x-template">
			JavaScript 内联模版字符串
			.vue 组件
			因此，有必要的话请使用字符串模版。-->
			
			
		<!--组件中的data必须是函数-->
		
	</body>
	
</html>
