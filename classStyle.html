<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue class绑定与style绑定</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--对象语法-->
		<div v-bind:class="{active: isActive}"></div>
		<!--数组语法-->
		<div v-bind:class="[active,colored]"></div>
		<!--用在组件上-->
		<script>
			Vue.component("my-component", function(){
				template: "<li class='foo fools'></li>"
			})
		</script>
		
		<!--绑定内联样式-->
		<div v-bind:style="{color: colors,fontSize: fonts}"></div>
	</body>
	
</html>
