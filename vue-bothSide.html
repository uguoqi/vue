<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<!-- 渲染列表 -->
	<div id="app">
  		<ul>
    		<li v-for="todo in todos">
      			{{ todo.text }}
    		</li>
 		</ul>
	</div>
		
	<!-- 处理用户输入 -->
	<div id="app1">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
	<br>
	<!-- 绑定DOM元素属性 -->
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒查看此处动态绑定的提示信息
		</span>
	</div>
</body>
<script src="vuejs/vue.js"></script>
<script>
	var app2 = new Vue({
		el: "#app-2",
		data:{
			message: '页面加载于' + new Date()
		}
	})

	new Vue({
		el: "#app",
		data: {
			todos: [
				{ text: '降龙十八掌' },
				{ text: '九阳神功' },
				{ text: '乾坤大挪移' }
			]
		}
	})

	new Vue({
		el: "#app1",
		data: {
			message: "Hello 徐先森！"
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('');
			}
		}
	})
</script>
</html>
