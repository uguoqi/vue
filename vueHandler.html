<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue 事件处理器</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--监听事件-->
		<div id="app01">
			<button v-on:click="count += 1">点击次数加一</button>
			<p>you have clicked {{ count }} 次</p>
		</div>
		<script>
			var app01 = new Vue({
				el: "#app01",
				data: {
					count: 0
				}
			})
		</script>
		
		<!--方法事件处理器-->
		<div id="app02">
			<button v-on:click="addCount">点击次数加一</button>
			<p>you have clicked {{ count }} 次</p>
		</div>
		<script>
			var app02 = new Vue({
				el: "#app02",
				data: {
					count: 0
				},
				methods: {
					addCount: function(){
						this.count += 1;
					}
				}
			})
		</script>
		
		<!--内联处理器方法-->
		
		
		<!--事件修饰符-->
		<!-- 阻止单击事件冒泡 -->
		<a v-on:click.stop="doThis"></a>
		<!-- 提交事件不再重载页面 -->
		<form v-on:submit.prevent="onSubmit"></form>
		<!-- 修饰符可以串联  -->
		<a v-on:click.stop.prevent="doThat"></a>
		<!-- 只有修饰符 -->
		<form v-on:submit.prevent></form>
		<!-- 添加事件侦听器时使用事件捕获模式 -->
		<div v-on:click.capture="doThis">...</div>
		<!-- 只当事件在该元素本身（比如不是子元素）触发时触发回调 -->
		<div v-on:click.self="doThat">...</div>
		<!-- 点击事件将只会触发一次 -->
		<a v-on:click.once="doThis"></a>
		
		
		<!--键值修饰符 .enter .tab .delete .esc .space .up .down .left .right-->
		
		<!--修饰键-->
		<!-- Alt + C -->
		<input @keyup.alt.67="clear">
		<!-- Ctrl + Click -->
		<div @click.ctrl="doSomething">Do something</div>
		
	</body>
	
</html>
