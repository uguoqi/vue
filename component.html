<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>component</title>
</head>
<body>
	<!-- 重复的组件 -->
	<div id="app-7">
		<ol>
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.key">
			</todo-item>
		</ol>
	</div>
</body>
<script src="vuejs/vue.js"></script>
<script>
	Vue.component('todo-item',{
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
	})
	var app7 = new Vue({
		el: '#app-7',
		data: {
			groceryList: [
				{ id: 0, text: '学习' },
				{ id: 1, text: '实践' },
				{ id: 2, text: '总结'}
			]
		}
	})
</script>
</html>
